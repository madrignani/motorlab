<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/visao/login.ts" type="module" defer></script>
        <link rel="icon" type="image/x-icon" href="./estilo/img/ico.ico">
        <link rel="stylesheet" href="./estilo/estilo-login.css">
        <title>MotorLab - Login</title>
    </head>
    <body>
        <div class="campo-logo">
            <img src="./estilo/img/logo-motorlab-login.png" alt="MotorLab Logo" class="logo">
        </div>
        <form action="" method="post">
            <label for="login">CPF ou e-mail: </label>
            <input type="text" id="login" required>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" required>
            <button type="button" id="botaoLogin">CONTINUAR</button>
        </form>
        <dialog id="modalMensagem">
            <p id="modalMensagemTexto"></p>
            <menu>
                <button id="modalMensagemOk">OK</button>
            </menu>
        </dialog>
    </body>
</html>
