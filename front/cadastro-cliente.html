<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/visao/cadastro-cliente.ts" type="module" defer></script>
        <link rel="stylesheet" href="./estilo/estilo-cadastro-cliente.css">
        <title>MotorLab - Cadastrar Cliente</title>
    </head>
    <body>
        <header>
            <nav aria-label="Navegação principal">
                <div class="dropdown">
                    <button class="dropdown-botao" id="dropdownBotaoUsuario">Usuário</button>
                    <div class="dropdown-conteudo" id="dropdownConteudoUsuario"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-botao" id="dropdownBotaoCadastro">Cadastro</button>
                    <div class="dropdown-conteudo" id="dropdownConteudoCadastro">
                        <a href="./cadastro-cliente.html">Cliente</a>
                        <a href="./cadastro-veiculo.html">Veículo</a>
                    </div>
                </div>
                <a href="./index.html">Ordens de Serviço</a>
                <a href="./estoque.html">Estoque</a>
            </nav>
            <button id="botaoLogout" type="button">LOGOUT</button>
        </header>
        <main>
            <h1>CADASTRAR CLIENTE</h1>
            <form>
                <label for="cpf">CPF: </label>
                <input type="text" id="cpf" placeholder="sem pontuação" required>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" required>
                <label for="telefone" >Telefone: </label>
                <input type="text" id="telefone" placeholder="sem pontuação" required>
                <label for="email">E-mail: </label>
                <input type="email" id="email" required>
                <button id="botaoEnviar" type="submit">CADASTRAR</button>
            </form>
        </main>
    </body>
</html>
