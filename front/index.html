<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/visao/listagem-os.ts" type="module" defer></script>
        <link rel="stylesheet" href="./estilo/estilo-index.css">
        <title>MotorLab - Início</title>
    </head>
    <body>
        <header>
            <nav aria-label="Navegação principal">
                <a id="inicioLogo" href="./index.html">
                    <img src="./estilo/img/logo-temp.png" class="logo">
                </a>
                <div class="dropdown">
                    <button class="dropdown-botao" id="dropdownBotaoUsuario">Usuário</button>
                    <div class="dropdown-conteudo" id="dropdownConteudoUsuario"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-botao" id="dropdownBotaoCadastro">Cadastro</button>
                    <div class="dropdown-conteudo" id="dropdownConteudoCadastro">
                        <a id="cadastroCliente" href="./cadastro-cliente.html">Cliente</a>
                        <a id="cadastroVeiculo" href="./cadastro-veiculo.html">Veículo</a>
                        <a id="cadastroOs" href="./cadastro-os.html">Ordem de Serviço</a>
                    </div>
                </div>
                <a href="./index.html">Ordens de Serviço</a>
                <a href="./estoque.html">Estoque</a>
            </nav>
            <button id="botaoLogout" type="button">LOGOUT</button>
        </header>
        <h1>ORDENS DE SERVIÇO</h1>
        <div id="ferramentas">
            <div id="filtros">
                <label><input type="radio" class="filtro-radio" value="ativas" checked> Ativas</label>
                <label><input type="radio" class="filtro-radio" value="finalizadas"> Finalizadas</label>
                <label><input type="radio" class="filtro-radio" value="canceladas"> Canceladas</label>
            </div>
            <div id="busca">
                <label for="buscaOs">Buscar:</label>
                <input type="search" id="buscaOs" placeholder="ID, cliente, mecânico ou veículo">
            </div>
        </div>
        <main id="campoListagem">
            <section class="area-status">
                <h2>PROVISÓRIA</h2>
                <div class="lista-status" id="area-PROVISORIA"></div>
            </section>
            <section class="area-status">
                <h2>ANDAMENTO</h2>
                <div class="lista-status" id="area-ANDAMENTO"></div>
            </section>
            <section class="area-status">
                <h2>ALERTA</h2>
                <div class="lista-status" id="area-ALERTA"></div>
            </section>
            <section class="area-status">
                <h2>CONCLUÍDA</h2>
                <div class="lista-status" id="area-CONCLUIDA"></div>
            </section>
            <section class="area-status">
                <h2>FINALIZADA</h2>
                <div class="lista-status" id="area-FINALIZADA"></div>
            </section>
            <section class="area-status">
                <h2>CANCELADA</h2>
                <div class="lista-status" id="area-CANCELADA"></div>
            </section>
        </main>
        <dialog id="modalMensagem">
            <p id="modalMensagemTexto"></p>
            <menu>
                <button id="modalMensagemOk">OK</button>
            </menu>
        </dialog>
    </body>
</html>
