<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./src/visao/cadastro-item.ts" type="module" defer></script>
        <link rel="stylesheet" href="./estilo/estilo-cadastro-item.css">
        <title>MotorLab - Cadastrar Item</title>
    </head>
    <body>
        <header>
            <nav aria-label="Navegação principal">
                <a id="inicioLogo" href="./index.html">
                    <img src="./estilo/img/logo-temp.png" class="logo">
                </a>
                <div class="dropdown">
                    <button class="dropdown-botao" id="dropdownBotaoUsuario">Usuário</button>
                    <div class="dropdown-conteudo" id="dropdownConteudoUsuario"></div>
                </div>
                <div class="dropdown">
                    <button class="dropdown-botao" id="dropdownBotaoCadastro">Cadastro</button>
                    <div class="dropdown-conteudo" id="dropdownConteudoCadastro">
                        <a id="cadastroCliente" href="./cadastro-cliente.html">Cliente</a>
                        <a id="cadastroVeiculo" href="./cadastro-veiculo.html">Veículo</a>
                        <a id="cadastroOs" href="./cadastro-os.html">Ordem de Serviço</a>
                    </div>
                </div>
                <a href="./index.html">Ordens de Serviço</a>
                <a href="./estoque.html">Estoque</a>
            </nav>
            <button id="botaoLogout" type="button">LOGOUT</button>
        </header>
        <main>
            <h1>CADASTRAR ITEM</h1>
            <form>
                <label for="codigo">Código: </label>
                <input type="text" id="codigo" required>
                <label for="titulo">Título: </label>
                <input type="text" id="titulo" required>
                <label for="fabricante" >Fabricante: </label>
                <input type="text" id="fabricante" required>
                <label for="descricao">Descrição: </label>
                <input type="textarea" id="descricao" required>
                <label for="precoVenda">Preço de venda: </label>
                <input type="number" id="precoVenda" step="0.01" required>
                <label for="estoque">Estoque: </label>
                <input type="number" id="estoque" required>
                <label for="estoqueMinimo">Estoque mínimo: </label>
                <input type="number" id="estoqueMinimo" required>
                <label for="localizacao">Localização: </label>
                <input type="text" id="localizacao" required>
                <button id="botaoEnviar" type="submit">CADASTRAR</button>
            </form>
        </main>
        <dialog id="modalMensagem">
            <p id="modalMensagemTexto"></p>
            <menu>
                <button id="modalMensagemOk">OK</button>
            </menu>
        </dialog>
    </body>
</html>
